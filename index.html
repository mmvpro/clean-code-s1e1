<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="more">
      <img class="more__img" src="./eisenhower-matrix.jpg" alt="Learn more about the Eisenhower Matrix">
      <a class="more__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="todo">
      <section id="todo__add">
        <label class="todo__add__label" for="add-item">Add Item</label>
        <div class="todo__add__wrapper">
          <input id="add-item"class="todo__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__box" id="incomplete-items">
        <li class="todo__box__item">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__box__item__label">Pay Bills</label>
          <input type="text" class="todo__input">
          <button class="todo__edit btn">Edit</button>
          <button class="todo__delete btn"><img class="todo__box__item__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo__box__item edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__box__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input">
          <button class="todo__edit btn">Save</button>
          <button class="todo__delete btn"><img class="todo__box__item__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__box" id="completed-items">
        <li class="todo__box__item">
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="todo__box__item__label">See the Doctor</label>
          <input type="text" class="todo__input">
          <button class="todo__edit btn">Edit</button>
          <button class="todo__delete btn"><img class="todo__box__item__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
